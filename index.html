<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUO Smart Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="map"></div>

<div id="info-panel" class="absolute top-4 left-4 w-80 bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl z-[2000] hidden overflow-hidden transition-all duration-300 border border-white/20">
    
    <div class="relative group">
        <div id="closeBtn" class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full w-8 h-8 flex items-center justify-center cursor-pointer shadow-sm hover:bg-white z-10 transition-colors">
            <i class="bi bi-x-lg text-slate-800 text-sm"></i>
        </div>

        <img id="panel-img" class="w-full h-48 object-cover transition-transform duration-500 hover:scale-105" src="" alt="Campus">

        <div class="absolute bottom-3 right-3 flex gap-2">
            <button id="prevBtn" class="bg-black/40 hover:bg-black/60 text-white p-2 rounded-full backdrop-blur-sm transition-all">
                <i class="bi bi-chevron-left text-lg"></i>
            </button>
            <button id="nextBtn" class="bg-black/40 hover:bg-black/60 text-white p-2 rounded-full backdrop-blur-sm transition-all">
                <i class="bi bi-chevron-right text-lg"></i>
            </button>
        </div>
    </div>

    <div class="p-5">
        <h5 id="panel-title" class="text-xl font-extrabold text-slate-900 mb-2 leading-tight"></h5>
        <p id="panel-desc" class="text-slate-600 text-sm leading-relaxed"></p>
        
        <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl text-sm font-semibold transition-colors flex items-center justify-center gap-2">
            <i class="bi bi-geo-alt"></i> View in Google Maps
        </button>
    </div>
</div>

<div id="image-modal" class="modal-overlay">
    <span class="modal-close" id="modalClose"><i class="bi bi-x-lg"></i></span>
    <button class="modal-nav-btn prev" id="modalPrev"><i class="bi bi-chevron-left"></i></button>
    <img id="modal-img-content" src="">
    <button class="modal-nav-btn next" id="modalNext"><i class="bi bi-chevron-right"></i></button>
</div>
    
    <script type="module" src="src/main.js"></script>

    <button id="nextBtn" class="text-slate-800">
    <i class="bi bi-chevron-right text-2xl"></i>
</button>
</body>
</html>
