<!DOCTYPE html>
<html lang="en">
<head>
    <title>PUO Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }

        /* Side Panel Styling */
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 320px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            display: none; /* Hidden by default */
            overflow: hidden;
        }

        .panel-header { position: relative; }
        .campus-img { width: 100%; height: 200px; object-fit: cover; display: block; }
        
        .close-btn {
            position: absolute; top: 10px; right: 15px;
            font-size: 24px; cursor: pointer; color: #333; font-weight: bold;
        }

        .nav-arrows {
            position: absolute; top: 10px; left: 15px; display: flex; gap: 10px;
        }
        .nav-btn {
            background: rgba(255,255,255,0.8); border-radius: 50%;
            width: 30px; height: 30px; display: flex; align-items: center;
            justify-content: center; cursor: pointer; border: none; font-weight: bold;
        }

        .content { padding: 20px; }
        .tag { 
            background: #888; color: white; padding: 2px 10px; 
            border-radius: 10px; font-size: 12px; display: inline-block; margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="info-panel">
        <div class="panel-header">
            <div class="nav-arrows">
                <button class="nav-btn" onclick="prevLocation()">&#8592;</button>
                <button class="nav-btn" onclick="nextLocation()">&#8594;</button>
            </div>
            <span class="close-btn" onclick="closePanel()">&times;</span>
            <img id="panel-img" class="campus-img" src="" alt="location">
        </div>
        <div class="content">
            <h2 id="panel-title" style="margin:0 0 5px 0; font-size: 1.2rem;"></h2>
            <span class="tag">Facility</span>
            <p id="panel-desc" style="color: #666; font-size: 0.9rem;"></p>
            <hr>
            <div style="font-size: 0.8rem; color: green;">
                &#10003; Dine-in &nbsp;&nbsp; &#10003; Takeaway
            </div>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
