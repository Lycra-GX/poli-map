<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUO Smart Map</title>
</head>
<body>
    <div id="map"></div>

    <div id="info-panel">
        <div class="panel-header">
            <div class="nav-arrows">
                <button class="nav-btn" id="prevBtn"><i class="bi bi-chevron-left"></i></button>
                <button class="nav-btn" id="nextBtn"><i class="bi bi-chevron-right"></i></button>
            </div>
            <div class="close-btn" id="closeBtn"><i class="bi bi-x-lg"></i></div>
            <img id="panel-img" class="campus-img" src="" alt="Campus">
        </div>
        <div class="p-3">
            <h5 id="panel-title" class="fw-bold mb-1"></h5>
            <span class="badge bg-secondary mb-3">Campus Facility</span>
            <p id="panel-desc" class="text-muted small"></p>
            <div class="d-flex gap-3 text-success small fw-semibold">
                <span><i class="bi bi-check-circle"></i> Dine-in</span>
                <span><i class="bi bi-check-circle"></i> Takeaway</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
